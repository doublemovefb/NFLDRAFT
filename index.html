<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Draft Database</title>
<header>
    <nav>
        <ul style="display: flex; list-style: none; background-color: #007bff; padding: 10px; margin: 0;">
            <li style="margin-right: 20px;"><a href="#custom-board" style="color: white; text-decoration: none; font-size: 18px;">Your Big Board</a></li>
            <li><a href="#prospect-list" style="color: white; text-decoration: none; font-size: 18px;">Scout Prospects</a></li>
        </ul>
    </nav>
</header>
    
<section id="filters">
    <h2>Filter Prospects</h2>
    <label for="position-filter">Position:</label>
    <select id="position-filter">
        <option value="">All</option>
        <option value="Quarterback">Quarterback</option>
        <option value="Wide Receiver">Wide Receiver</option>
        <option value="Tight End">Tight End</option>
        <!-- Add other positions as needed -->
    </select>

    <label for="college-filter">College:</label>
    <input type="text" id="college-filter" placeholder="Enter college name">
</section>

</html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the NFL Draft Database</h1>
    <p>Build your own big board for the upcoming NFL Draft!</p>
    <script src="script.js"></script>
</body>
